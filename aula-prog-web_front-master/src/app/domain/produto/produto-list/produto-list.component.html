<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nome</th>
        <th scope="col">Marca</th>
        <th scope="col">Descrição</th>
        <th scope="col">Preço</th>
        <th scope="col">Operações</th>
        
      </tr>
    </thead>
    <tbody>
<!-- /*    id: number;
nome: String;
preco: number;
descricao: String;
categoria: Category;*/ -->
      <tr *ngFor="let produto of produtos; let i = index">
        <th scope="row">{{produto.id}}</th>
        <td>{{produto.nome}}</td>
        <td>{{produto.marca}}</td>       
        <td>{{produto.descricao}}</td>
        <td>{{produto.preco}}</td>
        <td>
          <button class="btn btn-danger" (click)="delete(produto.id, i)" >Excluir</button>
          <button class="btn btn-warning" [routerLink]="['form',produto.id]">Alterar</button>
          
        </td>
      </tr>
      <button  class="btn btn-secondary" [routerLink]="['form']">Novo</button>
      <!--<button [routerLink]="['cards']">magica</button> -->
    </tbody>
  </table>
